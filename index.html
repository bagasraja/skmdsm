<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoring Panel Sensor Tekanan Udara</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges@2.1.7/gauge.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .gauges {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    canvas {
      max-width: 100%;
    }

    .chart-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- GAUGE PANELS -->
    <div class="gauges">
      <canvas id="gaugePressure" width="200" height="200"></canvas>
      <canvas id="gaugeTemperature" width="200" height="200"></canvas>
      <canvas id="gaugeHumidity" width="200" height="200"></canvas>
    </div>

    <!-- GRAPH: Pressure vs Time -->
    <div class="chart-box">
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <script>
    // ---------------- GAUGES -----------------------
    const gaugePressure = new RadialGauge({
      renderTo: "gaugePressure",
      width: 200,
      height: 200,
      units: "hPa",
      minValue: 900,
      maxValue: 1100,
      majorTicks: ["900", "950", "1000", "1050", "1100"],
      strokeTicks: true,
      highlights: [],
      colorPlate: "#222",
      colorNumbers: "#fff",
      needleType: "line",
      animationDuration: 500,
    }).draw();

    const gaugeTemperature = new RadialGauge({
      renderTo: "gaugeTemperature",
      width: 200,
      height: 200,
      units: "°C",
      minValue: -10,
      maxValue: 50,
      majorTicks: ["-10", "0", "10", "20", "30", "40", "50"],
      strokeTicks: true,
      colorPlate: "#222",
      colorNumbers: "#fff",
      needleType: "line",
      animationDuration: 500,
    }).draw();

    const gaugeHumidity = new RadialGauge({
      renderTo: "gaugeHumidity",
      width: 200,
      height: 200,
      units: "%",
      minValue: 0,
      maxValue: 100,
      majorTicks: ["0", "20", "40", "60", "80", "100"],
      strokeTicks: true,
      colorPlate: "#222",
      colorNumbers: "#fff",
      needleType: "line",
      animationDuration: 500,
    }).draw();

    // ---------------- GRAPH (Pressure vs Time) -----------------------
    const ctx = document.getElementById("lineChart").getContext("2d");
    const chartData = {
      labels: [],
      datasets: [
        {
          label: "Tekanan Udara (hPa)",
          data: [],
          borderWidth: 2,
          borderColor: "rgb(0,150,255)",
          fill: false,
        }
      ]
    };

    const lineChart = new Chart(ctx, {
      type: "line",
      data: chartData,
      options: {
        responsive: true,
        animation: false,
        plugins: {
          legend: {
            labels: {
              color: '#eee'
            }
          }
        },
        scales: {
          x: {
            ticks: { color: '#aaa' }
          },
          y: {
            beginAtZero: false,
            min: 900,
            max: 1100,
            ticks: { color: '#aaa' }
          }
        }
      }
    });

    // ---------------- SIMULATION -----------------------
    function updateData() {
      // Simulasi pembacaan sensor cuaca
      const pressure = 1013 + (Math.random() - 0.5) * 20; // ~990–1030 hPa typical
      const temperature = 25 + (Math.random() - 0.5) * 10; // ~20–30°C
      const humidity = 60 + (Math.random() - 0.5) * 40; // ~40–80%

      // Update gauge
      gaugePressure.value = pressure;
      gaugeTemperature.value = temperature;
      gaugeHumidity.value = humidity;

      // Update chart (only pressure vs time)
      const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      chartData.labels.push(now);
      chartData.datasets[0].data.push(pressure);

      // Keep only last 30 data points
      if (chartData.labels.length > 30) {
        chartData.labels.shift();
        chartData.datasets[0].data.shift();
      }

      lineChart.update();
    }

    // Update every 1 second
    setInterval(updateData, 1000);
  </script>
</body>
</html>
