<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Environmental Monitoring Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges@2.1.7/gauge.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0c0f19;
      color: #e4e4e4;
      margin: 0;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #111524;
      font-size: 26px;
      font-weight: bold;
      color: #61dafb;
      box-shadow: 0 2px 10px #000;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .gauges {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 40px;
      gap: 20px;
    }

    .chart-box {
      background: #111524;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    canvas {
      max-width: 100%;
    }
  </style>

</head>

<body>

<header>Environmental Sensor Dashboard</header>

<div class="container">

  <!-- GAUGES -->
  <div class="gauges">
    <canvas id="gaugePressure" width="220" height="220"></canvas>
    <canvas id="gaugeTemperature" width="220" height="220"></canvas>
    <canvas id="gaugeHumidity" width="220" height="220"></canvas>
    <canvas id="gaugeAltitude" width="220" height="220"></canvas>
  </div>

  <!-- CHART -->
  <div class="chart-box">
    <canvas id="lineChart"></canvas>
  </div>

</div>

<script>
  // ================= GAUGES =======================
  const gaugePressure = new RadialGauge({
    renderTo: "gaugePressure",
    width: 220, height: 220,
    units: "Pressure (hPa)",
    minValue: 950, maxValue: 1050,
    majorTicks: ["950","970","990","1010","1030","1050"],
    colorPlate: "#111524",
    colorNumbers: "#fff",
    needleType: "arrow",
    animationDuration: 600
  }).dra
