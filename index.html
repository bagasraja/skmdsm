<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Tekanan Udara</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges@2.1.7/gauge.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #e0e1dd;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.07);
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
    }

    canvas { max-width: 100%; }
  </style>
</head>

<body>
  <div class="title">Dashboard Monitoring Tekanan Udara</div>

  <div class="container">
    <!-- GAUGE TEKANAN -->
    <div class="card">
      <canvas id="gaugePressure" width="300" height="300"></canvas>
    </div>

    <!-- GRAFIK TEKANAN -->
    <div class="card">
      <canvas id="pressureChart"></canvas>
    </div>
  </div>

  <script>
    // ---------------- GAUGE TEKANAN -----------------------
    const gaugePressure = new RadialGauge({
      renderTo: "gaugePressure",
      width: 300,
      height: 300,
      units: "kPa",
      minValue: 0,
      maxValue: 200,
      majorTicks: ["0","20","40","60","80","100","120","140","160","180","200"],
      strokeTicks: true,
      colorPlate: "#1b263b",
      colorNumbers: "#e0e1dd",
      needleType: "arrow",
      colorNeedle: "#e63946",
      colorNeedleEnd: "#e63946",
      animationDuration: 400,
    }).draw();

    // ---------------- GRAPH -----------------------
    const ctx = document.getElementById("pressureChart").getContext("2d");

    const chartData = {
      labels: [],
      datasets: [
        {
          label: "Tekanan Udara (kPa)",
          data: [],
          borderWidth: 3,
          borderColor: "#e63946",
        }
      ]
    };

    const pressureChart = new Chart(ctx, {
      type: "line",
      data: chartData,
      options: {
        responsive: true,
        animation: false,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // ---------------- SIMULATION -----------------------
    function updatePressure() {
      const pressure = 90 + Math.random() * 20; // simulasi tekanan

      gaugePressure.value = pressure;

      const now = new Date().toLocaleTimeString();
      chartData.labels.push(now);
      chartData.datasets[0].data.push(pressure);

      if (chartData.labels.length > 30) {
        chartData.labels.shift();
        chartData.datasets[0].data.shift();
      }

      pressureChart.update();
    }

    setInterval(updatePressure, 1000);
  </script>

</body>
</html>
