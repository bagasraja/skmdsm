<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Tekanan Udara</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- GaugeJS (lebih stabil) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gaugeJS/1.3.7/gauge.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #e0e1dd;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.07);
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
    }

    canvas { max-width: 100%; }
  </style>
</head>

<body>
  <div class="title">Dashboard Monitoring Tekanan Udara</div>

  <div class="container">
    <!-- GAUGE TEKANAN -->
    <div class="card">
      <canvas id="gaugePressure" width="300" height="300"></canvas>
    </div>

    <!-- GRAFIK TEKANAN -->
    <div class="card">
      <canvas id="pressureChart"></canvas>
    </div>
  </div>

<script>
window.onload = function() {

  // ---------------- GAUGE TEKANAN (GaugeJS) -----------------------
  const gaugeCanvas = document.getElementById("gaugePressure");
  const gaugeOptions = {
    angle: 0.15,
    lineWidth: 0.25,
    radiusScale: 1,
    pointer: {
      length: 0.6,
      strokeWidth: 0.04,
      color: '#e63946'
    },
    limitMax: false,
    limitMin: false,
    colorStart: '#1dd3b0',
    colorStop: '#1dd3b0',
    strokeColor: '#e0e1dd',
    highDpiSupport: true
  };

  const gauge = new Gauge(gaugeCanvas).setOptions(gaugeOptions);
  gauge.maxValue = 200;
  gauge.setMinValue(0);
  gauge.animationSpeed = 32;
  gauge.set(0);


  // ---------------- GRAFIK TEKANAN -----------------------
  const ctx = document.getElementById("pressureChart").getContext("2d");

  const chartData = {
    labels: [],
    datasets: [
      {
        label: "Tekanan Udara (kPa)",
        data: [],
        borderWidth: 3,
        borderColor: "#e63946",
      }
    ]
  };

  const pressureChart = new Chart(ctx, {
    type: "line",
    data: chartData,
    options: {
      responsive: true,
      animation: false,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });


  // ---------------- SIMULASI DATA -----------------------
  function updatePressure() {
    const pressure = 90 + Math.random() * 20;

    // Update gauge
    gauge.set(pressure);

    // Update chart
    const now = new Date().toLocaleTimeString();
    chartData.labels.push(now);
    chartData.datasets[0].data.push(pressure);

    if (chartData.labels.length > 30) {
      chartData.labels.shift();
      chartData.datasets[0].data.shift();
    }

    pressureChart.update();
  }

  setInterval(updatePressure, 1000);
};
</script>

</body>
</html>
